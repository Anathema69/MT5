<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MT5 OHLC Downloader</title>
  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <!-- Tom Select CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.default.min.css">
  <!-- Estilos propios -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- Loader overlay -->
  <div id="loader" class="loader-overlay" style="display:none;">
    <div class="loader-content">
      <div class="spinner"></div>
      <p>Procesando datos…</p>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h1>MT5 OHLC Downloader</h1>

      <form id="download-form" action="/download" method="post">
        <!-- Tipo de activo -->
        <div class="asset-type">
          <label><input type="radio" name="asset_type" value="synthetic"> Sintéticos</label>
          <label><input type="radio" name="asset_type" value="forex" checked> Forex</label>
        </div>

        <!-- Grid: Símbolo + Intervalo -->
        <div class="grid">
          <div class="field">
            <label for="symbol-select">Símbolo</label>
            <select id="symbol-select" name="symbol" required>
              <!-- Opciones agregadas por JS -->
            </select>
          </div>
          <div class="field">
            <label for="interval-select">Intervalo</label>
            <select id="interval-select" name="interval" required>
              <!-- Opciones agregadas por JS -->
            </select>
          </div>
        </div>

        <!-- Grid: Fechas -->
        <div class="grid">
          <div class="field">
            <label for="start-date">Fecha inicio</label>
            <input type="text" id="start-date" name="start_date" required>
          </div>
          <div class="field">
            <label for="end-date">Fecha fin</label>
            <input type="text" id="end-date" name="end_date" required>
          </div>
        </div>

        <button type="submit">Descargar CSV</button>
      </form>
    </div>
  </div>

  <!-- JS libs y tu lógica -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
