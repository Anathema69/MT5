<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Descarga de Datos OHLC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 40px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .note {
      margin-top: 15px;
      font-size: 13px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Descargar Datos OHLC</h2>
    <form>
      <label for="symbol">Símbolo</label>
      <select id="symbol" name="symbol">
        <option value="gainx400">GAINX400</option>
        <option value="gainx600">GAINX600</option>
        <option value="EURUSD">EUR/USD</option>
        <option value="GBPUSD">GBP/USD</option>
      </select>

      <label for="timeframe">Intervalo</label>
      <select id="timeframe" name="timeframe">
        <option value="S1">1 segundo</option>
        <option value="M1">1 minuto</option>
        <option value="H1">1 hora</option>
        <option value="D1">1 día</option>
      </select>

      <label for="start">Fecha de inicio</label>
      <input type="date" id="start" name="start">

      <label for="end">Fecha de fin</label>
      <input type="date" id="end" name="end">

      <button type="button">Descargar Excel</button>

      <p class="note">Esta es una vista previa del sistema en desarrollo.</p>
    </form>
  </div>
</body>
</html>
